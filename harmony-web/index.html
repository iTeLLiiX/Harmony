<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/harmony-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Harmony - Deutsche Dating App für alle Altersgruppen. Finde deine große Liebe basierend auf gemeinsamen Interessen wie Musik, Sport und Hobbys." />
    <meta name="keywords" content="dating, deutsch, harmony, matching, musik, sport, hobbys, beziehung, freundschaft" />
    <meta name="author" content="Harmony Development Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://harmony-dating.de/" />
    <meta property="og:title" content="Harmony - Deutsche Dating App" />
    <meta property="og:description" content="Finde deine große Liebe basierend auf gemeinsamen Interessen. Benutzerfreundlich für alle Altersgruppen." />
    <meta property="og:image" content="https://harmony-dating.de/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://harmony-dating.de/" />
    <meta property="twitter:title" content="Harmony - Deutsche Dating App" />
    <meta property="twitter:description" content="Finde deine große Liebe basierend auf gemeinsamen Interessen. Benutzerfreundlich für alle Altersgruppen." />
    <meta property="twitter:image" content="https://harmony-dating.de/og-image.jpg" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4A90E2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Harmony" />
    
    <!-- Preconnect für bessere Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font für deutsche Typografie -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Dancing Script für das Harmony Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Harmony - Deutsche Dating App</title>
    
    <!-- Structured Data für SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Harmony Dating App",
      "description": "Deutsche Dating App für alle Altersgruppen mit interesse-basiertem Matching",
      "url": "https://harmony-dating.de",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "creator": {
        "@type": "Organization",
        "name": "Harmony Development Team"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
